<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과제 제출</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .card-title {
            font-weight: bold;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>과제 모음</h1>
    <div class="grid-container">
        <div class="card"><div class="card-title">과제 1</div><iframe src="hw1/index.html"></iframe></div>
        <div class="card"><div class="card-title">과제 4</div><iframe src="hw4/index.html"></iframe></div>
        <div class="card"><div class="card-title">과제 2</div><iframe src="hw2/index.html"></iframe></div>
        <div class="card"><div class="card-title">과제 3</div><iframe src="hw3/index.html"></iframe></div>
    </div>
</body>
</html>
